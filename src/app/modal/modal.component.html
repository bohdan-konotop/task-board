<div *ngIf="false" class="modal__wrapper">

    <div class="modal__header">
      <button class="modal__close">x</button>
      <h2 class="modal__title">title</h2>
    </div>
    <div class="modal__body">
      <input class="modal__body__input" type="text">
    </div>

      <button class="modal__footer__close">Close</button>
      <button class="modal__footer__action">Add</button>
    </div>
  </div>

</div>
